<ion-header>
  <ion-navbar>
    <ion-title>
      Connexion
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="login()" >
    <ion-list>

        <ion-item>
          <ion-input type="email" placeholder="Adresse LDAP" [(ngModel)]="account.email" [ngModelOptions]="{standalone: true}" ></ion-input>
        </ion-item> 

        <ion-item>
          <ion-input type="password" placeholder="Mot de passe" [(ngModel)]="account.password" [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Rester connect√©</ion-label>
          <ion-checkbox checked="true"></ion-checkbox>
        </ion-item>

        <div padding>
            <button ion-button color="primary" block>Se connecter</button>
        </div>  
      </ion-list>
  </form>
    
</ion-content>
