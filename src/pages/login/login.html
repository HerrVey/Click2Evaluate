<ion-header>
  <ion-navbar>
    <ion-title>
      Click2Evaluate
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card text-center>
  <ion-card-header>
    Bienvenue !
  </ion-card-header>
  <ion-card-content>
  Bienvenue sur Click2Evaluate, l'application d'évaluation des cours de l'École des Ponts ParisTech ! <br/>
  Veuillez vous identifier.
  </ion-card-content>
  </ion-card>

  <form (ngSubmit)="login()" >
    <ion-list>

        <ion-item>
          <ion-label fixed class="fixedLabel"> Ldap </ion-label>
          <ion-input type="email" placeholder="prenom.nom@enpc.fr" [(ngModel)]="account.ldap" [ngModelOptions]="{standalone: true}" ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label fixed class="fixedLabel">MdP</ion-label>
          <ion-input type="password" placeholder="Mot de passe" [(ngModel)]="account.password" [ngModelOptions]="{standalone: true}"></ion-input>
        </ion-item>

        <!-- Disabled
        <ion-item>
          <ion-label>Rester connecté</ion-label>
          <ion-checkbox checked="true" [(ngModel)]="stayConnected" [ngModelOptions]="{standalone: true}"></ion-checkbox>
        </ion-item>
        -->

        <p *ngIf="incorrectAuthentification">
          Identifiant ou mot de passe incorrect.
        </p>

        <div padding>
            <button ion-button color="primary" block>Se connecter</button>
        </div>
      </ion-list>
  </form>

</ion-content>
