<ion-header>
  <ion-navbar>
    <ion-title>
      Éval'Ponts
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid no-padding><ion-row>
    <ion-col col-12 col-md>
      <ion-card text-center>
      <ion-card-header>
        Bienvenue sur <b>Éval'Ponts</b> !
      </ion-card-header>
      <ion-card-content>
        <ion-img height="80px" width="80px" src="assets/imgs/logo.png"></ion-img><br/>
       Pour évaluer les cours que vous avez suivis, identifiez-vous avec vos identifiants habituels.
      </ion-card-content>
      </ion-card>

    </ion-col>
    <ion-col>
      <form (ngSubmit)="login()" >
        <ion-list>
          <ion-grid><ion-row>
            <ion-col col-12 col-md>
              <ion-item>
                <ion-label fixed class="fixedLabel"></ion-label>
                <ion-input type="email" placeholder="prenom.nom@enpc.fr" [(ngModel)]="account.ldap" [ngModelOptions]="{standalone: true}" ></ion-input>
              </ion-item>
            </ion-col>
            <ion-col col-12 col-md>
              <ion-item>
                <ion-label fixed class="fixedLabel"></ion-label>
                <ion-input type="password" placeholder="Mot de passe" [(ngModel)]="account.password" [ngModelOptions]="{standalone: true}"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row></ion-grid>


            <!-- Disabled
            <ion-item>
              <ion-label>Rester connecté</ion-label>
              <ion-checkbox checked="true" [(ngModel)]="stayConnected" [ngModelOptions]="{standalone: true}"></ion-checkbox>
            </ion-item>
            -->

            <p *ngIf="incorrectAuthentification">
              Identifiant ou mot de passe incorrect.
            </p>

            <div padding>
                <button ion-button color="primary" block>Se connecter</button>
            </div>
          </ion-list>
      </form>
    </ion-col>
  </ion-row></ion-grid>
</ion-content>
