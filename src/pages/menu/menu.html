<ion-header>
  <ion-navbar>
    <ion-title>
      Click2Evaluate
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-left (click)='disconnect()' end>
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="studentsData.connected">
  <h2> Quel cours souhaitez-vous évaluer ?  </h2>
  <ion-list>

      <ion-item-sliding *ngFor='let course of studentsData.courses'>
        <ion-item>
          {{course.label}}
        </ion-item>
        <ion-item-options side='right'>
          <button ion-button icon-only (click)='openSurvey(course)'>
            <ion-icon name='create'></ion-icon>
          </button>
        </ion-item-options>
      </ion-item-sliding>
  </ion-list>
</div>
<div *ngIf="!studentsData. connected">
  <h2> Aucun cours à afficher, vous n'êtes pas connecté. </h2>
</div>
</ion-content>
